<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
   
    p {
        width: 200px;
        display: inline-block;
    }
    button {
        margin-top: 15px;
        width: 200px;
        height: 30px;
        border-radius: 5px;
        border: none;
        color: white;
        background-color: rgb(9, 9, 222);
        vertical-align: text-bottom;

    }
    button:hover {
        background-color: rgb(9, 9, 222);
        opacity: 0.8;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
    }
</style>
<body>
    <p>
        Thanks for chatting with our customer support. Whould you like to take our quick survey &#63;
    </p>
    <button>
        Yes
    </button>
    <button>
        No
    </button>
</body>
</html>
